  </td>

  <p class=cellheading>Description<a name=pgfId-1012228></a></p>

 <tr>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p class=cellbody><em><b><span style='font-family:Courier;mso-bidi-font-family:
  Courier'>v_max_arc_seg_len</span></b></em><a name=pgfId-1012230></a><a
  name=pgfId-1051315></a> </p>
  </td>
  <td style='padding:.75pt .75pt .75pt .75pt'>
  <p class=cellbody>Enables you to define the maximum length of arc segments.
  This can save run time by preventing the action processing long lines which
  are not part of any broken arc. <a name=pgfId-1051329></a></p>
  <p class=cellbody>To find and unify broken arcs, set <a name=pgfId-1051339></a><em><b><span
  style='font-family:Courier;mso-bidi-font-family:Courier'>v_min_len2width_ratio
  = 0.</span></b></em> </p>
  </td>
 </tr>
</table>

<p class=body><a name=pgfId-997548></a>&nbsp;</p>
